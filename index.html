<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub | API</title>
    <link rel="stylesheet" href="assets/CSS/reset.css">
    <link rel="stylesheet" href="assets/CSS/style.css">
</head>

<body>

    <header class="header">
        <a href="" class="logo">
            <img src="./assets/img/GitHub-Logo.png" alt="" class="logoImg">
        </a>
        <nav class="navbar">
            <ul class="nav-list">
                <li class="list-item"><a href="" class="list-item-link">Home</a></li>
                <li class="list-item"><a href="" class="list-item-link">Github</a></li>
                <li class="list-item"><a href="" class="list-item-link">API</a></li>
            </ul>
            <form action="GET" class="form">
                <input type="search" placeholder="Username" id="inputUser">
                <button class="submitBtn" id="submitBtn">Search</button>
            </form>
        </nav>
    </header>

    <main class="main">
        <section class="pageLoad" id="pageLoad"></section>
    </main>
    
    <footer class="footer">
        <h4 class="copyright">&copy; 2021 GitHub, Inc.</h4>
        <ul class="links">
            <li class="footer-link-item"><a href="#" class="link">terms</a></li>
            <li class="footer-link-item"><a href="#" class="link">privacy</a></li>
            <li class="footer-link-item"><a href="#" class="link">security</a></li>
            <li class="footer-link-item"><a href="#" class="link">status</a></li>
            <li class="footer-link-item"><a href="#" class="link">docs</a></li>
        </ul>
        <a href="" class="logo"></a>
        <ul class="links">
            <li class="footer-link-item"><a href="#" class="link">contact GitHub</a></li>
            <li class="footer-link-item"><a href="#" class="link">pricing</a></li>
            <li class="footer-link-item"><a href="#" class="link">API</a></li>
            <li class="footer-link-item"><a href="#" class="link">training</a></li>
            <li class="footer-link-item"><a href="#" class="link">blog</a></li>
            <li class="footer-link-item"><a href="#" class="link">about</a></li>
        </ul>
    </footer>
    
    <script src="./JS/controllers/GhController.js"></script>
    <script src="./JS/models/GhModel.js"></script>
    <script src="./JS/views/GhViews.js"></script>
    <script>
        let $ = document.querySelector.bind(document);
        let $$ = document.createElement.bind(document);

        let userInput = $('#inputUser');
        let submitBtn = $('#submitBtn');
        let pageLoad = $('.pageLoad');
        let main = $('.main')

        let profileSection = $$('section');
        let container = $$('div');
        let imgDiv = $$('div');
        let usernameDiv = $$('div');
        let bioDiv = $$('div');
        let reposDiv = $$('div');

        profileSection.classList.add('profileSection');
        container.classList.add('container');
        imgDiv.classList.add('imgDiv');
        usernameDiv.classList.add('usernameDiv');
        bioDiv.classList.add('bioDiv');
        reposDiv.classList.add('reposDiv');

        profileSection.setAttribute('id', 'profileSection');
        container.setAttribute('id', 'container');
        imgDiv.setAttribute('id', 'imgDiv');
        usernameDiv.setAttribute('id', 'usernameDiv');
        bioDiv.setAttribute('id', 'bioDiv');
        reposDiv.setAttribute('id', 'reposDiv');


        submitBtn.addEventListener('click', () => {
            event.preventDefault();
            pageLoad.remove();

            main.appendChild(profileSection);
            profileSection.appendChild(container);
            container.appendChild(imgDiv);
            container.appendChild(usernameDiv);
            container.appendChild(bioDiv);
            container.appendChild(reposDiv);

            new GhController(userInput.value);

            userInput.value = "";
        });
    </script>

</body>

</html>
